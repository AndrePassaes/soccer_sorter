version: '3.8'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=soccer_sorter
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/soccer_sorter
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
